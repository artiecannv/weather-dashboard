<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Nav Bar with search button for the City -->
    <div class ="container">
    <nav class="navbar bg-light">
      <div>
        <a class="navbar-brand">What's the Weather?</a>
      </div>
    </nav>
    <form class="d-flex" role="search" id="search-card">
      <input
        class="form-control me-2"
        id="inputBox"
        type="search"
        placeholder="City Name?"
        aria-label="Search"
      />
      <button class="btn btn-outline-success" id="srchBtn" type="submit">
        Let's See the Weather
      </button>
    </form>
  </div>
    <div class="recent-searches"></div>

    <div class="container">
      <div class="current-card">
        <div class="current-weather" id="current-weather">
          <div class="weather-item">
            <h1 id="location">Location</h1>
          </div>
          <div class="weather-item">
            <p id="currentDate">Current Date</p>
            <div class="weather-item">
              <p id="currentTemp">Current Temperature</p>
            </div>
            <div class="weather-item">
              <p id="currentHumid">Current Humidity:</p>
            </div>
            <div class="weather-item">
              <p>Wind Speed:</p>
              <p id="currentWind"></p>
            </div>
            <img id="current-icon" alt="current-weather-icon"></img>
          </div>
        </div>
        <div class="row" id="5day"></div>
      </div>


      

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
