<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
     crossorigin="anonymous">
</head>
<body>
    <!-- Nav Bar with search button for the City -->
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">What's the Weather?</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" id="inputBox" type="search" placeholder="ZIP Code?" aria-label="Search">
            <button class="btn btn-outline-success" id="srchBtn" type="submit">Let's See the Weather</button>
          </form>
        </div>
      </nav>
    <!-- Template from video to work with -->
    <main class="weather row gx-2">
        <div class="col">
          <div class="card" style="width: 15vw">
            <h5 class="card-title p-2">Date</h5>
            <img
              src="http://openweathermap.org/img/wn/10d@4x.png"
              class="card-img-top"
              alt="Weather description"
            />
            <div class="card-body">
              <h3 class="card-title">Weather Label</h3>
              <p class="card-text">High Temp, Low Temp</p>
              <p class="card-text">High Feels like</p>
              <p class="card-text">Humidty</p>
              <p class="card-text">Precipitation</p>
              <p class="card-text">Wind speed and direction</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
