    <form class="d-flex" role="search" id="search-card">
      <input
        class="form-control me-2"
        id="inputBox"
        type="search"
        placeholder="ZIP Code?"
        aria-label="Search"
      />
      <button class="btn btn-outline-success" id="srchBtn" type="submit">
        Let's See the Weather
      </button>
    </form>
    <div class="recent-searches"></div>

    <div class="current-container">

            <p id="currentDate">Current Date</p>
            <div class="weather-item">

            </div>
            <div class="weather-item">
              <p id="currentHumid">Current Humidity:</p>
            </div>
            <div class="weather-item">
              <p>Wind Speed:</p>
              <p id="currentWind"></p>
            </div>
            <img id="current-icon" alt="current-weather-icon"></img>
          </div>
        </div>
      </div>
