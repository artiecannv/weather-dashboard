<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Nav Bar with search button for the City -->
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">What's the Weather?</a>
      </div>
    </nav>
    <form class="d-flex" role="search" id="search-card">
      <input
        class="form-control me-2"
        id="inputBox"
        type="search"
        placeholder="ZIP Code?"
        aria-label="Search"
      />
      <button class="btn btn-outline-success" id="srchBtn" type="submit">
        Let's See the Weather
      </button>
    </form>
    <div class="recent-searches"></div>

    <div class="current-container">
      <div class="current-card">
        <div class="current-weather" id="current-weather">
          <div class="weather-item">
            <h1 id="location">Denver</h1>
          </div>
          <div class="weather-item">
            <p id="date">December 29th, 2022</p>
            <div class="weather-item">
              <p id="currentTemp">36&#8457;</p>
            </div>
            <div class="weather-item">
              <p id="humid">49%</p>
            </div>
            <div class="weather-item">
              <p>Wind Speed</p>
              <p id="currentWind">9mph</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Template from video to work with -->
      <div class="weather row gx-2">
        <div class="col">
          <div class="card" style="width: 15vw">
            <h5 class="card-title p-2" id="date">Date</h5>
            <img
              src="http://openweathermap.org/img/wn/10d@4x.png"
              class="card-img-top"
              alt="Weather description"
              id="weatherIcon"
            />
            <div class="card-body">
              <h3 class="card-title" id="location">Location</h3>
              <p class="card-text" id="hiLow">High Temp, Low Temp</p>
              <p class="card-text" id="humid">Humidty</p>
              <p class="card-text" id="precip">Precipitation</p>
              <p class="card-text" id="wind">Wind speed and direction</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
